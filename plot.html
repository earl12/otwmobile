  <script type="text/javascript">
  function initialize() {
    var position = new google.maps.LatLng(10.2800, 123.9000);
    var myOptions = {
      zoom: 6,
      center: position,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(
        document.getElementById("map_canvas"),
        myOptions);
 
    var marker = new google.maps.Marker({
        position: position,
        
        title:"This is the place."
    });  
    marker.setMap(map);
 
    var contentString = 'FOOD<br> Name: Lantaw<br> Expense: 322php<br> Rating: ***<br> Review: Good Service';
    var infowindow = new google.maps.InfoWindow({
        content: contentString
    });
 
    google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map,this);
    });

    var marker2 = new google.maps.Marker({
        position: new google.maps.LatLng(14.5800, 121.0000),
        map: map,
        title:"This is it."
    });  
    marker2.setMap(map);
    var contentString = 'FOOD<br> Name: MCDO<br> Expense: 49php<br> Rating: **<br> Review: Very Fast Food';
    var infowindow = new google.maps.InfoWindow({
        content: contentString
    });
    
    google.maps.event.addListener(marker2, 'click', function() {
      infowindow.open(map,marker2);
    });

    var marker2 = new google.maps.Marker({
        position: new google.maps.LatLng(14.5700, 122.0000),
        map: map,
        title:"This is it."
    });  
    marker2.setMap(map);
    var contentString = 'FOOD<br> Name: MCDO<br> Expense: 49php<br> Rating: **<br> Review: Very Fast Food';
    var infowindow = new google.maps.InfoWindow({
        content: contentString
    });
    
    google.maps.event.addListener(marker2, 'click', function() {
      infowindow.open(map,marker2);
    });

    var marker2 = new google.maps.Marker({
        position: new google.maps.LatLng(10.2700, 122.0000),
        map: map,
        title:"This is it."
    });  
    marker2.setMap(map);
    var contentString = 'FOOD<br> Name: MCDO<br> Expense: 49php<br> Rating: **<br> Review: Very Fast Food';
    var infowindow = new google.maps.InfoWindow({
        content: contentString
    });
    
    google.maps.event.addListener(marker2, 'click', function() {
      infowindow.open(map,marker2);
    });

    var marker2 = new google.maps.Marker({
        position: new google.maps.LatLng(14.5900, 123.0000),
        map: map,
        title:"This is it."
    });  
    marker2.setMap(map);
    var contentString = 'FOOD<br> Name: MCDO<br> Expense: 49php<br> Rating: **<br> Review: Very Fast Food';
    var infowindow = new google.maps.InfoWindow({
        content: contentString
    });
    
    google.maps.event.addListener(marker2, 'click', function() {
      infowindow.open(map,marker2);
    });



     var flightPlanCoordinates = [
    {lat: 14.5800, lng: 121.0000},
    {lat: 10.2700, lng: 122.0000},
    {lat: 10.2800, lng: 123.9000},
    {lat: 14.5700, lng: 122.0000},
    
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  flightPath.setMap(map);
}
 
  
 
</script>
